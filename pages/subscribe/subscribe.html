<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>P-Blog</title>
        <link rel="stylesheet" href="../../css/pages/subscribe.css">
    </head>
    <body>
        <header class="header-container space">
            <h1 class="title">Philips Blog</h1>
        </header>
        <main class="blog-content space">
            <div class="subscribe-title">
                <h2>Stay informed about all the crazy things happen in development! Subscribe now and never ever miss
                    the hottest news!</h2>
            </div>
            <form class="subscribe-form" action="../../index.html">
                <label for="subscribe-name">Please enter your name</label>
                <input type="text" id="subscribe-name" name="subscribe-name"/>
                <label for="subscribe-email">Please enter your eMail address:</label>
                <input type="email" id="subscribe-email" name="subscribe-email" pattern=".+@.+"/>
                <button type="submit" class="subscribe-button primary-button">Subscribe</button>
            </form>
        </main>
    </body>
</html>
